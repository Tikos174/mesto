<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МЕСТО</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__blocks">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__info-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="element">
            <li class="element__list">
              <img  alt="Старая церковь" class="element__image" src="./image/Karachaev.jpg" />
              <div class="element__block-text">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element__list">
              <img alt="Пейзаж Эльбруса" class="element__image" src="./image/elbrus.png" />
              <div class="element__block-text">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element__list">
              <img alt="Гора Домбай" class="element__image" src="./image/domboy.png" />
              <div class="element__block-text">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element__list">
              <img alt="Пейзаж Эльбруса" class="element__image" src="./image/elbrus.png" />
              <div class="element__block-text">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element__list">
              <img alt="Гора Домбай" class="element__image" src="./image/domboy.png" />
              <div class="element__block-text">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element__list">
              <img alt="Старая церковь" class="element__image" src="./image/Karachaev.jpg" />
              <div class="element__block-text">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__text">© 2020 Mesto Russia</h2>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <a class="popup__close"></a>
          <h3 class="popup__text">Редактировать профиль</h3>
          <div class="popup__text-block">
            <input type="text" class="popup__name" placeholder="Имя" />
          </div>
          <div class="popup__text-block">
            <input type="text" class="popup__block" placeholder="О себе" />
          </div>
          <button type="submit" class="popup__safe">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
