<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__blocks">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__info-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button"></button>
              </div>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
          <ul class="element">
            <template id="element-li">
              <li class="element__list">
                <button type="button" class="element__delite"></button>
                <img alt="#" class="element__image" src="#" />
                <div class="element__block-text">
                  <h2 class="element__text"></h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__text">Редактировать профиль</h3>
          <form name="name-input" class="popup__input">
            <input
              type="text"
              name="name"
              class="popup__input-save popup__input-save_type_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="about"
              class="popup__input-save popup__input-save_type_about"
              placeholder="О себе"
            />
            <button type="submit" class="popup__safe">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup__new">
        <div class="popup__container">
          <button type="button" class="popup__close-New"></button>
          <h3 class="popup__text">Новое место</h3>
          <form name="name-input-new" class="popup__input popup__input-New">
            <input
              type="text"
              name="name"
              class="popup__input-save popup__input-save_type_nameNew"
              placeholder="Название"
            />
            <input
              type="text"
              name="about"
              class="popup__input-save popup__input-save_type_aboutNew"
              placeholder="Сcылка на картинку"
            />
            <button type="submit" class="popup__safe popup__safe-New">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup__Img">
        <div class="popup__profil">
          <div class="popup__block">
            <button type="button" class="popup__closeImg"></button>
            <img alt="" class="popup__image" src="#" />
          </div>
          <p class="popup__text-profil">#</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
