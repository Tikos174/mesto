<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__blocks">
            <div class="profile__avatar">
              <img class="profile__img" src="#" alt="Логотип" />
            </div>
            <div class="profile__info">
              <div class="profile__info-block">
                <h1 class="profile__name"></h1>
                <button
                  type="button"
                  class="profile__button openPopUp"
                ></button>
              </div>
              <p class="profile__text"></p>
            </div>
          </div>
          <button type="button" class="profile__button-add openPopUp"></button>
        </section>
        <section class="elements">
          <ul class="element">
            <template id="element-li">
              <li class="element__list">
                <button type="button" class="element__delite"></button>
                <img alt="#" class="element__image" src="#" />
                <div class="element__block-text">
                  <h2 class="element__text"></h2>
                  <div class="element__position-like">
                    <button type="button" class="element__like"></button>
                    <span class="element__counter-like">0</span>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__text">Редактировать профиль</h3>
          <form name="name-input" class="popup__input" novalidate>
            <div class="popup__input-list">
              <input
                id="name-link"
                required
                minlength="2"
                maxlength="40"
                type="text"
                name="prof"
                class="popup__input-save popup__input-save_type_name"
                placeholder="Имя"
              />
              <span id="name-link-error" class="popup__input-error"></span>
            </div>
            <div class="popup__input-list">
              <input
                id="about-link"
                required
                minlength="2"
                maxlength="200"
                type="text"
                name="job"
                class="popup__input-save popup__input-save_type_about"
                placeholder="О себе"
              />
              <span id="about-link-error" class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__safe popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__element-close"
          ></button>
          <h3 class="popup__text">Новое место</h3>
          <form
            name="name-input"
            class="popup__input popup__input-New"
            novalidate
          >
            <div class="popup__input-list">
              <input
                id="names-link"
                required
                minlength="2"
                maxlength="40"
                type="text"
                name="name"
                class="popup__input-save popup__input-save_type_nameNew"
                placeholder="Название"
              />
              <span id="names-link-error" class="popup__input-error"></span>
            </div>
            <div class="popup__input-list">
              <input
                id="abouts-link"
                required
                type="url"
                name="link"
                class="popup__input-save popup__input-save_type_aboutNew"
                placeholder="Сcылка на картинку"
              />
              <span id="abouts-link-error" class="popup__input-error"></span>
            </div>
            <button
              type="submit"
              class="popup__safe popup__safe-New popup__button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_image-window">
        <div class="popup__profil">
          <div class="popup__block">
            <button type="button" class="popup__close popup__closeImg"></button>
            <img alt="" class="popup__image" src="#" />
          </div>
          <p class="popup__text-profil">#</p>
        </div>
      </div>
      <div class="popup popup__avatar">
        <div class="popup__container popup__container-avatar">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__text">Обновить аватар</h3>
          <form name="name-input" class="popup__input" novalidate>
            <div class="popup__input-list">
              <input
                id="abouts-link"
                type="url"
                name="avatar"
                class="popup__input-save popup__input-save_type_aboutNew"
                placeholder="Сcылка на аватар"
              />
              <span id="abouts-link-error" class="popup__input-error"></span>
            </div>
            <button
              type="submit"
              class="popup__safe popup__safe-New popup__button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup__delete">
        <div class="popup__container popup__deletecard">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__text popup__text_fix">Вы уверены?</h3>
          <form name="name-input" class="popup__input popup__formDelete">
            <button type="submit" class="popup__safe popup__approval-delete">
              Да
            </button>
          </form>
          <!-- <button type="submit" class="popup__safe popup__approval-delete">
            Да
          </button> -->
        </div>
      </div>
    </div>
  </body>
</html>
